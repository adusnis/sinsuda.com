<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #printcss {
            margin: 6;
            height: 300;
            width: 300;

        };

        #txt {
            width: 100%;
        }
    </style>

    <script>
        function prt() {
            print();
        };

        function ref() {
            document.location.reload();
        }
        function myFunction() {
            var copyText = document.getElementById("txt");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);}
        function wpcheat(){
            let text = document.getElementById("txt");
            text.replace(/ *\([^)]*\) */g, "");
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my paper</title>
</head>
<body>
    <center>
        <button onclick="ref()">delete all</button>
        <button id="printcss" onclick="prt()">print</button>
        <button onclick="myFunction()">copy</button></span>
        <button onclick="wpcheat()">ลบตัวยกกำลัง</button></span>
        <textarea name="txt" id="txt" cols="165" rows="1000" style="font-size: 16px; margin: 10px;"></textarea>
    </center>
</body>
</html>
